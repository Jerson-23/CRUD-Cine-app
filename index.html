<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cinema Pop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="text-center mt-4">CINEMA</h1>

        <!-- Formulario para POST -->
        <div id="postForm" class="form-container">
            <h2 class="text-center">Añade una nueva pelicula</h2>
            <form id="postMovieForm">
                <div class="mb-3">
                    <label for="postImdbID" class="form-label">IMDB ID</label>
                    <input type="text" class="form-control" id="postImdbID" required>
                </div>
                <div class="mb-3">
                    <label for="Title" class="form-label">Titulo</label>
                    <input type="text" class="form-control" id="Title" required>
                </div>
                <div class="mb-3">
                    <label for="Year" class="form-label">Año</label>
                    <input type="text" class="form-control" id="Year" required>
                </div>
                <div class="mb-3">
                    <label for="Type" class="form-label">Tipo</label>
                    <input type="text" class="form-control" id="Type" required>
                </div>
                <div class="mb-3">
                    <label for="Poster" class="form-label">Poster URL</label>
                    <input type="text" class="form-control" id="Poster" required>
                </div>
                <div class="mb-3">
                    <label for="Description" class="form-label">Descripcion</label>
                    <textarea class="form-control" id="Description" rows="3" required></textarea>
                </div>
                <div class="mb-3">
                    <label for="Ubication" class="form-label">Locacion</label>
                    <input type="text" class="form-control" id="Ubication" required>
                </div>
                <button type="submit" class="btn btn-primary btn-custom">Añadir</button>
            </form>
        </div>

        <!-- Formulario para PUT -->
        <div id="putForm" class="form-container">
            <h2 class="text-center">Actualizar</h2>
            <form id="putMovieForm">
                <div class="mb-3">
                    <label for="putImdbID" class="form-label">IMDB ID (para actualizar)</label>
                    <input type="text" class="form-control" id="putImdbID" required>
                </div>
                <div class="mb-3">
                    <label for="putTitle" class="form-label">Nuevo Titulo</label>
                    <input type="text" class="form-control" id="putTitle" required>
                </div>
                <button type="submit" class="btn btn-warning btn-custom">Actualizar</button>
            </form>
        </div>

        <!-- Formulario para DELETE -->
        <div id="deleteForm" class="form-container">
            <h2 class="text-center">Eliminar</h2>
            <form id="deleteMovieForm">
                <div class="mb-3">
                    <label for="deleteImdbID" class="form-label">IMDB ID (para quitar)</label>
                    <input type="text" class="form-control" id="deleteImdbID" required>
                </div>
                <button type="submit" class="btn btn-danger btn-custom">Eliminar</button>
            </form>
        </div>

        <!-- Área de resultados -->
        <div id="result" class="form-container">
            <h3 class="text-center">Resultados</h3>
            <div id="resultContent"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
